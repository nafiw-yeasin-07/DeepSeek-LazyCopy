<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; width: 340px; padding: 12px; }
    button { width: 100%; padding: 12px; margin: 8px 0; cursor: pointer; font-weight: 800; }
    .card { border: 1px solid rgba(0,0,0,0.12); border-radius: 10px; padding: 10px; }
    .title { font-size: 14px; font-weight: 900; margin-bottom: 8px; }
    .row { display: flex; gap: 10px; align-items: center; margin: 8px 0; }
    label { font-size: 12px; opacity: 0.9; }
    input[type="checkbox"] { transform: scale(1.05); }
    .small { font-size: 12px; opacity: 0.85; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .status { margin-top: 10px; font-weight: 800; }
    .pill { display: inline-block; padding: 3px 8px; border-radius: 999px; background: rgba(124,58,237,0.12); }
  </style>
</head>
<body>
  <div class="title">DeepSeek LazyCopy</div>

  <div class="card">
    <div class="row">
      <input id="trimChapter" type="checkbox" checked />
      <label for="trimChapter">If reply starts with Chapter, remove first 2 lines</label>
    </div>

    <div class="row">
      <input id="twoGaps" type="checkbox" checked />
      <label for="twoGaps">Use 2 blank lines between replies</label>
    </div>
    
<div class="row">
<input id="skipFirstTwo" type="checkbox" checked />
  <label for="skipFirstTwo">Skip first 2 DeepSeek replies</label>
</div>

    <button id="copy">Copy DeepSeek replies</button>

    <div class="small">
      Note: this copies only replies currently loaded on the page.
      Scroll up to load older replies, then copy again.
    </div>

    <div class="status" id="status">Status: <span class="pill">idle</span></div>
    <div class="small mono" id="meta"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
